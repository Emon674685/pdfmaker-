<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nirob Invoice</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    background: #e5e5e5;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.form-box {
    width: 420px;
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    margin-right: 40px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

input {
    width: 100%;
    padding: 9px;
    margin: 8px 0;
}

button {
    padding: 10px;
    margin-top: 10px;
    width: 100%;
    border: none;
    cursor: pointer;
}

.add-btn {
    background: #2563eb;
    color: #fff;
}

.gen-btn {
    background: #facc15;
    font-size: 16px;
}

/* PDF */
#pdf {
    width: 794px;
    height: 1123px;
    background: url("WhatsApp Image 2025-12-29 at 11.55.38 AM.jpeg") center/cover no-repeat;
    padding: 50px;
    display: none;
}

.invoice {
    background: rgba(255,255,255,0.88);
    padding: 45px;
    height: 100%;
}

.header {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 3px;
}

.header-line {
    height: 2px;
    background: #ccc;
    margin: 15px 0 30px;
}

.info {
    display: grid;
    grid-template-columns: 160px 10px 1fr;
    row-gap: 10px;
}

.table {
    margin-top: 40px;
}

.table-header,
.row {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr 1fr;
    padding: 10px 0;
}

.table-header {
    border-bottom: 2px solid #ccc;
    font-weight: bold;
}

.row {
    border-bottom: 1px solid #eee;
}

.total-box {
    margin-top: 30px;
    text-align: right;
    font-size: 24px;
    font-weight: bold;
    background: #facc15;
    padding: 15px;
    width: 280px;
    float: right;
}
</style>
</head>

<body>

<div class="form-box">
    <h2>Invoice Form</h2>

    <input id="name" placeholder="Customer Name">
    <input id="address" placeholder="Address">
    <input type="date" id="pay_date">
    <input id="method" placeholder="Payment Method">

    <hr>

    <div id="products">
        <div class="product">
            <input class="pname" placeholder="Product Name">
            <input class="pqty" type="number" placeholder="Qty">
            <input class="pprice" type="number" placeholder="Price">
        </div>
    </div>

    <button class="add-btn" onclick="addProduct()">+ Add Product</button>
    <button class="gen-btn" onclick="generatePDF()">Generate PDF</button>
</div>

<div id="pdf">
    <div class="invoice">
        <div class="header">Nirob.com</div>
        <div class="header">PAYMENT RECEIPT</div>
        <div class="header-line"></div>

        <div class="info">
            <div>NAME</div><div>:</div><div id="p_name"></div>
            <div>ADDRESS</div><div>:</div><div id="p_address"></div>
            <div>PAYMENT DATE</div><div>:</div><div id="p_date"></div>
            <div>PAYMENT METHOD</div><div>:</div><div id="p_method"></div>
        </div>

        <div class="table">
            <div class="table-header">
                <div>PRODUCT</div>
                <div>QTY</div>
                <div>PRICE</div>
                <div>AMOUNT</div>
            </div>
            <div id="productRows"></div>
        </div>

        <div class="total-box">
            TOTAL: <span id="total"></span>
        </div>
    </div>
</div>

<script>
function addProduct() {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
        <input class="pname" placeholder="Product Name">
        <input class="pqty" type="number" placeholder="Qty">
        <input class="pprice" type="number" placeholder="Price">
    `;
    document.getElementById("products").appendChild(div);
}

function generatePDF() {
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const date = document.getElementById("pay_date").value;
    const method = document.getElementById("method").value;

    const names = document.querySelectorAll(".pname");
    const qtys = document.querySelectorAll(".pqty");
    const prices = document.querySelectorAll(".pprice");

    let rows = "";
    let total = 0;

    for (let i = 0; i < names.length; i++) {
        if (!names[i].value) continue;

        let qty = Number(qtys[i].value);
        let price = Number(prices[i].value);
        let amount = qty * price;
        total += amount;

        rows += `
            <div class="row">
                <div>${names[i].value}</div>
                <div>${qty}</div>
                <div>${price} TK</div>
                <div>${amount} TK</div>
            </div>
        `;
    }

    document.getElementById("p_name").innerText = name;
    document.getElementById("p_address").innerText = address;
    document.getElementById("p_date").innerText = new Date(date).toDateString();
    document.getElementById("p_method").innerText = method;

    document.getElementById("productRows").innerHTML = rows;
    document.getElementById("total").innerText = total + " TK";

    document.getElementById("pdf").style.display = "block";

    html2canvas(document.getElementById("pdf"), { scale: 2 }).then(canvas => {
        const pdf = new jspdf.jsPDF("p", "mm", "a4");
        const w = pdf.internal.pageSize.getWidth();
        const h = (canvas.height * w) / canvas.width;
        pdf.addImage(canvas, "PNG", 0, 0, w, h);
        pdf.save("Nirob-Invoice.pdf");
    });
}
</script>

</body>
</html>
